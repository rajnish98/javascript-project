<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>count-down</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main">
    <div class="overlay">
      <div class="title">we are coming soon</div>
      <div class="title" id="end-date">01 Jan 2024 12:00 AM</div>
      <div class="col">
        <div>
          <input type="text" id="day" readonly value="0">
          <label for="day">Days</label>
        </div>
        <div>
          <input type="text" id="hour" readonly value="0">
          <label for="hour">Hours</label>
        </div>
        <div>
          <input type="text" id="minute" readonly value="0">
          <label for="minute">Minutes</label>
        </div>
        <div>
          <input type="text" id="second" readonly value="0">
          <label for="second">Seconds</label>
        </div>
     
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
